sv-SE:
  formtastic:
    create: "Skapa %{model}"
    update: "Spara"
    "yes": 'Ja'
    "no": 'Nej'
    yes: "Ja"
    no: "Nej"
    create: 'Skapa'
    save: 'Spara'
    submit: 'Skicka'
    required: 'Obligatorisk'
    labels:
      categories:
        name: "Namn"
        description: "Beskrivning"
      event:
        organizer: 'Arrangör'
    hints:
      organizer:
        name: "Namnet på föreningen, företaget eller dig som arrangerar."
        intro: "En kort sammanfattande beskrivning om arrangören. Skriv gärna vad du/ni sysslar med, var ni finns (särskilt om det finns flera med samma namn). Kan vara en sammanfattning av beskrivningen längre ned på sidan."
        description: "En längre beskrivning av arrangören. Berätta vem du eller vilka ni är, var ni finns, vad ni gör, vem era evenemang vänder sig till."
        website: "Länk till arrangörens hemsida. Exempel: http://www.abc.se (jo, det där http:// eller https:// i början ska vara med)."
        logotype: "En bild eller symbol som representerar arrangören. Används som en logotyp. Lämplig storlek är bredd 600 x höjd 200 pixlar. Välj en bild som inte innehåller allt för mycket detaljer (den kommer ibland att visas med 200 pixlars bredd). Vi förstorar eller förminskar bilden om det behövs. Bilden bör vara i formaten gif eller png med transparent bakgrund."
        photo: "En dekorativ bild som visas i stort format på arrangörssidan. Se det som en reklambild för er. Vi rekommenderar ett motiv som visar vad ni ägnar er åt.  Lämplig storlek på bilden är bredd: 720 pixlar och höjd: 480 pixlar. Vi förstorar eller förminskar bilden om det behövs. Vi rekommenderar filformat jpg (gif och png fungerar också)."
        email: "En mejladress för den som vill kontakta arrangören. Mejladressen kommer att synas på webbplatsen."
        phone: "Inklusive riktnummer."
      event:
        subject: "Använd 7-40 tecken."
        intro: "Skriv en jättekort sammanfattning på max 100 tecken."
        description: "Ge en komplett beskrivning av evenemanget. Berätta om besökarna ska anmäla sig, i så fall hur, före något speciellt datum? Kostar det något att delta?"
        organizer: "Kan inte ändras. Om du ändå vill ändra så får du radera evenemanget och skapa ett nytt."
        start_date: "Exempel: 2009-02-21"
        start_time: "Exempel: 14.30"
        stop_date: "Du kan lämna fältet tomt om evenemanget inte pågår över flera dygn."
        stop_time: "Om du inte kan ange något sluttid, skriv samma som starttiden eller lämna fältet tomt. Då anger vi inte någon sluttid i evenemangsannonsen."
        street: "Gärna en gatuadress av typen: \"Kungsgatan 5, 572 30 Oskarshamn\". Google hjälper oss att visa adresser som matchar det du skriver in. Ofta fungerar det med hyfsat kända platser som: \"Munsö kyrka\". När du valt en plats prickar vi in en kartnål på kartan längre ned på sidan. Du kan zooma in kartan och flytta kartnålen."
        re_geocoded_street: "Närmsta kända gatuadress när du flyttar kartnålen. Visas inte i annonsen. Funkar hyfsat bra i tätorter men skrattretande dåligt i glesbygd. Det är Google som hjälper oss med detta."
        loc_descr: "Om det inte räcker med gatuadress, beskriv platsen där evenemanget hålls. Exempel: \"Utomhusscenen i parken.\""
        lat: "Du kan använda latitud/longitud för att förklara en plats som inte har något namn, så att vi kan placera kartnålen rätt. Oftast lyckas vi få fram en position med hjälp av adressen som du skrivit in. Latitud/longitud skrivs i decimalform (med decimalpunkt)."
        lng: "Också i decimalformat"
        municipality: "Där evenemanget sker. Markera menyn och skriv första bokstaven i kommunnamnet för att snabbt hitta kommunen."
        email: "Om någon vill nå dig som arrangerar, vilken mejladress tar du emot frågor på? Mejlet skickas från ett kontaktformulär där din mejladress inte visas."
        human_name: "Vem går mejlet till? Namnet visas istället för mejladress i kontaktformuläret. Exempel: \"Veera Virtanen\" eller \"Föreningskansliet\"."
        phone_number: "Om någon vill nå dig som arrangerar, vilket telefonnummer tar du emot frågor på? Komplett telefonnummer inklusive riktnummer."
        phone_name: "Vem går telefonnumret till? Exempel: \"Åke Svensson\" eller \"Föreningskansliet\"."
        image1: "Lägg till eller ersätt nuvarande bild som visas i evenemangsannonsen. Bör vara minst 600 pixel bred och 400 pixel hög (eller motsvarande propotioner). Bilden skalas och beskärs så att den passar utrymmet. Den här bilden är den som visas störst i evenemangsannonsen."
        image2: "Lägg till eller ersätt ytterligare en bild. Visas nere till vänster."
        image3: "Lägg till eller ersätt ytterligare en tredje bild. Visas nere till höger."
        category: "Vad handlar evenemanget om? Vilket ämne? Försök ange en så specifik kategori som möjligt."
        image1_caption: "Här kan du berätta vad bilden föreställer och/eller skriva vem som är fotograf. Max 60 tecken."
        image1_url: "Du kan länka bilden till fotografens webbsida som tack för lånet, till exempel på Flickr. När du sparar sidan så kollar vi att länken verkligen funkar."
        image2_caption: "Max 40 tecken."
        image3_caption: "Max 40 tecken."
        
      municipality:
        name: "Namnet på kommunen (en del kommuner heter \"stad\")"
      petition:
        argumentation: 'Berätta kort vem du är och varför du ansöker om att bli administratör.'
        rejected_reason: 'Om du avslår ansökan, skriv en kort förklaring till den som ansökt om behörighet.'
        approved: "Om du godkänner ansökan så kommer personen att få samma behörigheter som du själv: Skapa/ändra radera evenemangsannonser, ändra arrangörssidan och lägga till/ta bort administratörer. Det är upp till dig och din organisation att instruera den nya administratören vilka regler ni har, vem som får göra vad."
      user:
        email_no_change_allowed: 'Mejladressen kan inte ändras.'
        new_password: '(du behöver bara fylla i om du vill byta lösenord)'
        current_password: 'Fyll i lösenordet om du ska byta lösenord eller mejladress'
      mail_message:
        from_phone: "Inklusive riktnummer."
    actions:
      mail_message:
        create: "Skicka mejl"
      petition:
        create: 'Ansök'
        update: 'Spara'
      event:
        create: "Skapa evenemangsannonsen"
        update: "Spara evenemangsannonsen"
